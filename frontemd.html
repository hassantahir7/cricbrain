
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>My Web Page</title>
    <style>
      /* CSS Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
      }
      
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #fff;
        
      }
      
      nav h1 {
        display: inline-block;
        padding-left: 40px; /* add left padding */
        font-size: 32px;
        color: #000000;
        font-weight: bold;
        font-family: "Audiowide", sans-serif;
      }
      
      ul {
        list-style: none;
        display: flex;
        justify-content: flex-end; /* align items to the right */
        align-items: center;
        margin: 0;
        padding: 0;
        flex-grow: 1; /* allow the buttons to fill the remaining space */
      }
      
      
      li {
        margin: 0 10px;
        position: relative; /* make the li element a containing block */
      }

    
      
      a {
        display: inline-block;
        font-family: "Trirong", sans-serif;
        color: #ffffff;
        width: 140px;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        border-radius: 30px;
        transition: background-color 0.3s ease;
        background-color: #000000; /* set background color to purple */
      }
      
      a:hover {
        background-color: #282424; /* darken background color on hover */
        color: #fff;
        
      }

      b {
        
        font-family: "Trirong", sans-serif;
        color: #ffffff;
        width: 100%;
        
        
        
        border-radius: 30px;
        
        background-color: #000000; /* set background color to purple */
      }
      
      b:hover {
        background-color: #282424; /* darken background color on hover */
        color: #fff;
        
      }
      
      
      /* Dropdown Menu */
      .dropdown {
        position: absolute;
        top: calc(100% + 8px);
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        display: none;
        transition: opacity 0.3s ease-in-out;

      }

      li:hover .dropdown {
        display: block;
        opacity: 1;
      }
      
      .dropdown-menu {
        
        text-align: center;
        align-items: center;
        width: 200px; /* set the width to 100% */
        padding: 5px;
        background-color: #fff;
        border-radius: 5px;
    
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        
      }
      
      .dropdown-menu a {
        display: block;
        margin-top: 5px;
        text-align: center;
        align-items: center;
        width: 100%;
        padding: 5px 0;
        white-space: nowrap; /* prevents line breaks */
        
      }

      .slider-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 50px;
        height: 60vh;
        width: 100%;
      }
      
      .text-container {
        width: 40%;
        padding-right: 20px;
      }
      
      .swiper-container {
        width: 60%;
        height: 100%;
      }
      
      .swiper-slide {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
      }
      
      .swiper-slide img {
        max-height: 100%;
        max-width: 100%;
      }
      
      /* Swiper Library Styles */
      .swiper-container {
        overflow: hidden;
        position: relative;
      }
      
      .swiper-wrapper {
        transition-property: transform;
        box-sizing: content-box;
        padding-left: 50px;
        padding-right: 50px;
      }
      
      .swiper-slide {
        float: left;
      }
      
      .swiper-pagination {
        position: absolute;
        z-index: 10;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }
      
      .swiper-pagination-bullet {
        width: 10px;
        height: 10px;
        margin: 0 10px;
        background-color: #fff;
        opacity: 0.5;
        border-radius: 50%;
        transition: opacity 0.2s ease;
      }
      
      .swiper-pagination-bullet-active {
        opacity: 1;
      }

      .container {
        position: relative;
        display: inline-block;
      }
      .rectangle {
        position: absolute;
        top: 100%;
        width: 150px;
        height: 70px;
        background-color: #eee;
        border: 1px solid black;
      }
      .square {
        width: 30px;
        height: 30px;
        display: inline-block;
        background-color: white;
        border: 1px solid black;
        margin: 5px;
      }
      .square:first-child {
        margin-left: 0;
      }
      .rectangle > div:nth-child(3) {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- HTML Content -->
    <nav>
        <h1>CricScore Plus</h1>
      <ul>
        
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About</a></li>
          <div class="container">
            <select>
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
            <div class="rectangle">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
          </div>
        <li>
          <a href="#">Services</a>
          <div class="dropdown">
            <div class="dropdown-menu">
              <a href="#">Shot Prediction</a>
              <a href="#">Week & Strong Zone</a>
              <a href="#">Service 3</a>
            </div>
          </div>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
            
    <!-- JavaScript Code -->
  </body>
</html>
